paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  description: User's name
                email:
                  type: string
                  format: email
                  description: User's email
                password:
                  type: string
                  minLength: 8
                  description: User's password (min length- 8 characters)
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Registration success message
                  data:
                    $ref: "#/components/schemas/User"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message

  /auth/login:
    post:
      summary: Log in with credentials
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email
                password:
                  type: string
                  minLength: 8
                  description: User's password
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Login success message
                  data:
                    type: object
                    properties:
                      sanitizedUser:
                        $ref: "#/components/schemas/User"
                      token:
                        type: string
                        description: JWT Access Token
        "400":
          description: Invalid email or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  reason:
                    type: string
                    description: Reason for unauthorized access (e.g., incorrect credentials)

    /auth/logout:
    get:
      summary: Logs out the user
      tags:
        - Authentication
      responses:
        "200":
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
                    description: Indicates successful logout
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  reason:
                    type: string
                    description: Reason for unauthorized access (e.g., incorrect credentials)

  /auth/google:
    get:
      summary: Redirects to Google OAuth authentication page
      tags:
        - Authentication
      responses:
        "302":
          description: Redirects to Google OAuth authentication page
          headers:
            Location:
              schema:
                type: string
                description: Redirect URL for Google OAuth authentication

  /auth/google/callback:
    get:
      summary: Callback route for Google OAuth authentication
      tags:
        - Authentication
      responses:
        "302":
          description: Redirects to '/success' route after successful authentication
          headers:
            Location:
              schema:
                type: string
                description: Redirect URL after successful authentication
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  reason:
                    type: string
                    description: Reason for unauthorized access (e.g., incorrect credentials)
