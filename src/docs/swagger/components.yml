components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          description: User's email
        name:
          type: string
          description: User's name
        password:
          type: string
          description: User's password (min length- 8 characters)
        services:
          type: object
          properties:
            facebook:
              type: string
              description: Facebook service details
            google:
              type: string
              description: Google service details
        googleId:
          type: string
          description: Google ID
        role:
          type: string
          enum:
            - user
            - admin
          default: user
          description: User's role
        picture:
          type: string
          description: User's picture URL
        createdAt:
          type: string
          format: date-time
          description: User's creation date
        updatedAt:
          type: string
          format: date-time
          description: User's last update date
